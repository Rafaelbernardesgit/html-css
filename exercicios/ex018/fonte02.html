<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'love';
            src: url('love larry.otf') format('opentype'), url('love larry.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            
            /*
               Tipos de format()
               - opentype (otf)
               - truetype (ttf)
               - embedded-opentype
               - truetype-att (apple advanced typography)
               - svg
            */

            /*
            *IMPORTANTE* 
            -não deu certo pq eu baixei diferente, mas o codigo ta certo
            */
        }
       
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore ab repellat sequi aperiam sed odit, iure molestiae harum necessitatibus? Molestias numquam, distinctio amet non ratione exercitationem vero tenetur veritatis at.</p>
</body>
</html>
